<body>
  <header class="header">
    <button class="header__button hamburger hamburger--spin js-header-button" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>

    <nav class="nav">

        <li class="menu__item">

    <section class="top">
      <a class="anchor" name="o-mnie"></a>

        <i data-feather="codepen"></i>

      </div>

        <i data-feather="crosshair"></i>

      </div>

    <section class="contact">
      <a class="anchor" name="kontakt"></a>
    </section>

    <a href="#o-mnie" class="scroll-top js-scroll-top">
      <i data-feather="arrow-up"></i>
